<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Jane’s kleurrijke website</title>
  <link rel="stylesheet" type="text/css" href="style/stylesheet.css">
</head>
<body>
  <header>
    <img src="afbeeldingen/logo_jane.png" alt="Logo van Jane" class="logo">
    <h1>Welkom op mijn website</h1>
  </header>

  <main>
    <table>
      <tr>
        <td id="fotografie">Fotografie</td>
        <td id="cameraroze"><img src="afbeeldingen/roze_camera.jpg" alt="Roze camera"></td>
        <td id="thuiswerken">Thuiswerken</td>
        <td id="thuiswerkenroze"><img src="afbeeldingen/roze_thuiswerken.jpg" alt="Thuiswerken"></td>

        <td id="boek">Boek</td>
        <td id="boekpaars"><img src="afbeeldingen/paars_boek.jpg" alt="Boek"></td>
      </tr>
      <tr>
        <td id="fiets">Fiets</td>
        <td id="fietsgroen"><img src="afbeeldingen/groen_fiets.jpg" alt="Groene fiets"></td>
        <td id="druppel">Druppel</td>
        <td id="druppelgroen"><img src="afbeeldingen/groen_druppel.jpg" alt="Waterdruppel"></td>
      </tr>
      <tr>
        <td id="pauw">Pauw</td>
        <td id="pauwblauw"><img src="afbeeldingen/blauw_pauw.jpg" alt="Pauw"></td>
        <td id="auto">Auto</td>
        <td id="autoblauw"><img src="afbeeldingen/blauw_auto.jpg" alt="Auto"></td>
      </tr>
    </table>
  </main>

  <footer>
    © Made by Jane Rewijk
  </footer>
</body>
</html>
